name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # If you have a Node build (Vite/React/etc.)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

      # If your build outputs somewhere else, change this path
      # Vite/React default is "dist" (or "build" for CRA)
      - name: SPA fallback (optional)
        run: |
          OUTDIR=${OUTDIR:-dist}
          if [ -f "$OUTDIR/index.html" ]; then cp "$OUTDIR/index.html" "$OUTDIR/404.html"; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist   # <â€” change to your actual output dir (e.g., build)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
